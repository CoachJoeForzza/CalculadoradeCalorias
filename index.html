<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías</title>
</head>
<body>
    <form id="calorieForm">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" name="weight" step="any" required><br>
        <label for="height">Altura (cm):</label>
        <input type="number" id="height" name="height" step="any" required><br>
        <label for="age">Edad (años):</label>
        <input type="number" id="age" name="age" required><br>
        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
            <option value="male">Hombre</option>
            <option value="female">Mujer</option>
        </select><br>
        <button type="button" onclick="calculateBMR()">Calcular</button>
    </form>

    <p id="result"></p>

    <script>
        function calculateBMR() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;

            var bmr;

            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            document.getElementById('result').innerText = 'Tu TMB es ' + bmr + ' calorías/día';
        }
    </script>
</body>
</html>
