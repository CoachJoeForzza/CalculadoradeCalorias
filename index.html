<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías de Coach Joe Forzza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #003366;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ff6600 3px solid;
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        form {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #003366;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #ff6600;
        }
        .result {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Calculadora de Calorías de Coach Joe Forzza</h1>
        </div>
    </header>
    <div class="container">
        <form id="calorieForm">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" name="weight" step="any" required>

            <label for="height">Altura (cm):</label>
            <input type="number" id="height" name="height" step="any" required>

            <label for="age">Edad (años):</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
            </select>

            <label for="goal">Objetivo:</label>
            <select id="goal" name="goal" required>
                <option value="lose">Perder peso</option>
                <option value="maintain">Mantener peso</option>
                <option value="gain">Ganar peso</option>
            </select>

            <label for="activity">Nivel de actividad:</label>
            <select id="activity" name="activity" required>
                <option value="sedentary">Sedentario (poco o ningún ejercicio)</option>
                <option value="lightly_active">Ligeramente activo (ejercicio ligero/sport 1-3 días a la semana)</option>
                <option value="moderately_active">Moderadamente activo (ejercicio moderado/sport 3-5 días a la semana)</option>
                <option value="very_active">Muy activo (ejercicio duro/sport 6-7 días a la semana)</option>
                <option value="super_active">Súper activo (ejercicio muy duro/trabajo físico)</option>
            </select>

            <button type="button" onclick="calculateCalories()">Calcular</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateCalories() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;
            var goal = document.getElementById('goal').value;
            var activity = document.getElementById('activity').value;

            var bmr;
            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            var tdee;
            switch (activity) {
                case 'sedentary':
                    tdee = bmr * 1.2;
                    break;
                case 'lightly_active':
                    tdee = bmr * 1.375;
                    break;
                case 'moderately_active':
                    tdee = bmr * 1.55;
                    break;
                case 'very_active':
                    tdee = bmr * 1.725;
                    break;
                case 'super_active':
                    tdee = bmr * 1.9;
                    break;
            }

            var calories;
            switch (goal) {
                case 'lose':
                    calories = tdee - 500;
                    break;
                case 'maintain':
                    calories = tdee;
                    break;
                case 'gain':
                    calories = tdee + 500;
                    break;
            }

            document.getElementById('result').innerHTML = 
                '<h2>Resultado:</h2>' +
                '<p>Tu TMB es ' + bmr.toFixed(2) + ' calorías/día.</p>' +
                '<p>Para ' + (goal === 'lose' ? 'perder peso' : goal === 'gain' ? 'ganar peso' : 'mantener tu peso') + 
                ', necesitas consumir aproximadamente ' + calories.toFixed(2) + ' calorías/día.</p>';
        }
    </script>
</body>
</html>
